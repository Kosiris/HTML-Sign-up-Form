<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="get" action="results.html"> <!-- TODO: Set Action and Method Properties -->
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                <!-- TODO: Create a "lastname" input with type "text" -->
                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <!-- TODO: Make fieldset and legend -->
            <fieldset>
                <legend>
                    Your Contact Info
                </legend>
                    <label for="email">Your Email</label>
                    <input type="text" id="email" name="email">
                    <label for="address">Your Address</label>
                    <input type="text" id="address" name="address">
                    <label for="city">Your City</label>
                    <input type="text" id="city" name="city">
                    <label for="state">Your State</label>
                    <select name="state">
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="NV">Nevada</option>
                    </select>
                    <label>Your Zipcode</label>
                    <input name="zip" type="text">                   
            </fieldset>
            <!-- Todo: Email Input -->
            <!-- Todo: Street Address Input -->
            <!-- Todo: City, State, and Zip Inputs -->

            <!-- TODO: Second fieldset -->
            <fieldset>
                <legend>
                   Your Preferences 
                </legend>
                <h3>Choose your Location</h3>
                <div>
                    <input type="radio" id="aruba" name="location" value="Aruba" checked>
                    <label for="aruba">Aruba</label>
                </div>
                <div>
                    <input type="radio" id="japan" name="location" value="Japan">
                    <label for="japan">Japan</label>
                </div>
                <div>
                    <input type="radio" id="reykjavik" name="location" value="Reykjavik">
                    <label for="reykjavik">Reykjavik</label>
                </div>
                <div>
                    <input type="radio" id="new-zealand" name="location" value="New Zealand">
                    <label for="new-zealand">New Zealand</label>
                </div>
            </fieldset>
            <!-- TODO: Radio buttons for selecting preferred destination -->
            <!-- TODO: Color input for selecting favorite color -->
            <label></label>
            <input name="color" type="color">
            <!-- TODO: Checkboxes for selecting extra add-ons -->
            
            <!-- TODO: Submit Button -->
            <input type="submit" value="Enter the Contest">
        </form>
    </main>
    <footer>
        <h2>Resource Attributions!</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
